name: Gear builder

on:
  push:
    branches:
      - '!master'

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: NPM install
          uses: actions/npm@master
          with:
            args: install
      - name: NPM build
        uses: actions/npm@master
        with:
          args: run build
        env:
          CI: true
          API_ROOT: dash.gearbot.rocks
          API_SECURE: true
          CORS: false
